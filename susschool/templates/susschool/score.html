{% load static %}
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="{% static "/bootstrap-4.4.1-dist/css/bootstrap.min.css" %}">
<link rel="stylesheet" href="{% static "/fontawesome-free-5.12.0-web/css/all.css" %}">
<title>Sustainable School Monitor</title>
<style>

.score
{
    opacity: 0.6;
    background-color:white;
}

.score-image
{
	background-image:url('{% static "/images/" %}{{image_name}}');
	background-repeat:no-repeat;
	height:100%;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}
.score-text
{
	left: 0;
    line-height: 200px;
    margin-top: -100px;
    position: absolute;
    text-align: center;
    top: 50%;
    width: 100%;
    opacity: 0.8;
    font-size: 5.5rem;
    color:white;
}
</style>
</head>
<body>
	<span class="score">
		<h1 class="score-text">
			<mark>
				{{ school_name }} sustainable score is {{ score }}
			</mark>
		</h1>	
	</span>
	<div class="score-image">
	</div>
</body>
</html>
